<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Click-through Video Demo</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f4f4f4;
    padding: 40px;
  }

  .video-wrapper {
    position: relative;
    width: 640px;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    margin: auto;
    background: #000;
  }

  iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>

<body>

<h2>Click-through Video Proof of Concept</h2>

<div class="video-wrapper">
  <div id="player"></div>

  <div class="overlay" id="overlay">
    Title Card
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: "f7qdT2PIVTo",
      playerVars: {
        autoplay: 0,
        rel: 0,
        modestbranding: 1
      }
    });
  }

  document.getElementById("overlay").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "none";
    player.playVideo();
  });
</script>

</body>
</html>
